<!DOCTYPE html>

<html>

  <head>
  
    <title>Introducing JavaScript</title>
    
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  
  </head>
  
  <body>
  
    <div class="container">
  
      <h1>Introducing JavaScript</h1>
    
      <script>
    
        var Name="JavaScript";
      	var Nickname="JS";
  	    var Extension=".js";
	      var Creator="Brandon Eich";
	      var Year="1995";
      
        function Meet()
      	{
          document.getElementById("name").innerHTML=Name;
          document.getElementById("nickname").innerHTML=Nickname;
  	      document.getElementById("extension").innerHTML=Extension;
	        document.getElementById("creator").innerHTML=Creator;
	        document.getElementById("year").innerHTML=Year;
      	}
      
    	</script>
    
    	<button class="btn btn-large btn-primary" type="button" onclick="Meet()">Meet JavaScript</button>
    
    	<div class="well">
    	
    	  <p>Name: <span id="name"></span></p>
      	<p>Nickname: <span id="nickname"></span></p>
    	  <p>Extension: <span id="extension"></span></p>
    	  <p>Creator: <span id="creator"></span></p>
        <p>Year: <span id="year"></span></p>
       	
       	</div>
    
    </div>
  
  </body>

</html>
